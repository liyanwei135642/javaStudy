<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AxiosStudy</title>
    <script src="../../js/vue.js"></script>
    <script src="../../js/axios-0.18.0.js"></script>
</head>
<body>
    <div id="div1" style="text-align: center;">
        <br><br><br><br>
        <input type="button" value="获取数据" v-on:click="myGet()">
        <br><br><br><br>
        <input type="button" value="删除数据" v-on:click="myDelete()">
        <br><br><br><br>
        <table border="1" cellSpacing="0" width="100%">
            <tr>
                <th>编号</th>
                <th>姓名</th>
                <th>年龄</th>
                <th>地址</th>
            </tr>
            <tr v-for="student in students">
                <td>{{student.id}}</td>
                <td>{{student.name}}</td>
                <td>{{student.age}}</td>
                <td>{{student.address}}</td>
            </tr>
        </table>

    </div>
    
</body>
<script>
    new Vue({
        el:"#div1",
        data:{
            students:[]
        },
        mounted() {},
        methods: {
            myGet:function(){
                axios.get("/students").then(result=>{
                    this.students=result.data.data
                })
            },
            myDelete:function(){
                axios.get("/deleteById/3").then(result=>{
                this.students=result.data.data
                })
            }
        },
    })
</script>

</html>
