<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS_study</title>
    <!-- 用style样式标签 总体设置所有元素的样式 用#id选择元素  -->
    <style>
        /* 设置p1段落的字体颜色红色 */
        #p1{color:#ff0000;background-color: #ffff00;font-size: 23px;height: 50px;}
    </style>
</head>
<body>
    <p id="p1">
        今天天气真冷
    </p>
    <div id="div1">
        明天又是一个好天气
    </div>
</body>
</html>
