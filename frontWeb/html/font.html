<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本属性</title>
    <style>
        p
        {
            font-size: 50px;
            font-family: Arial;
            font-weight: 900;
            /*text-decoration装饰文本 下划线 underline 上划线 overline 删除线 line-through 取消装饰 none */
            text-decoration: none;
            /* line-height 行高设置 多用于垂直居中 */
            line-height: 200px;
            border: 1px solid #f00;
            height: 200px;
            width: 500px;
            margin: auto;
            text-align: center;

        }
    </style>
</head>
<body>
    <p>
        文本属性
    </p>
</body>
</html>
