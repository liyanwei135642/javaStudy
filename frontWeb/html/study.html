<!-- 输入html自动补齐选择html:5 生成html文本基本格式-->
<!DOCTYPE html>
<!--用ctrl+/进行注释-->
<!--html文本 超文本文件 用于网页制作 内部不是由标签组成-->
<!--html 根标签    head 头部标签   body 正文标签-->
<!--双标签格式 <标签名 设置属性 >标签内容</标签名>   -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网页选项卡的显示内容</title>
</head>
<body>
    <!-- 用样式属性设置内容居中 style="text-align:center" -->
    <p  title="鼠标移动在此的显示内容" 
        style="text-align:center">
        段落标签
    </p>
    <!-- hn n级标题标签 -->
    <p>
        <!-- 用样式属性设置内容颜色 style="color：rgb(0,255,0)" -->
        <h1 style="color:rgb(30,60,90);text-align: center;">
            一级标题
        </h1>
        <h2 style="color:rgb(45,89,23);text-align: center;">
            二级标题
        </h2>
        <h3 style="color:rgb(255,0,255);text-align: center;">
            三级标题
        </h3>
        <h4 style="color:rgb(255,0,0);text-align: center;">
            四级标题
        </h4>
        <h5 style="color:rgb(0,0,255);text-align: center;">
            五级标题
        </h5>
        <h6 style="color:rgb(172, 47, 255);text-align: center;">
            六级标题
        </h6>
    </p>
    <!-- 加粗 斜体 下划线 -->
    <p>
        <!-- b 加粗标签 -->
        <b style="color:rgb(0,0,255)">
            被加粗的内容
        </b>
        <!-- strong 强调标签 -->
        <strong style="color:rgb(0,255,0)">
            被强调的内容
        </strong>
        <!-- i 斜体标签 -->
        <i style="color:rgb(255,0,0)">
            斜体内容
        </i>
        <!-- u 下划线标签 -->
        <u>
            被删除的内容
        </u>
        <i>
            <b>
                <u>
                    <!-- span 行内标签 不设置样式的话与其他无差别 -->
                    被加粗和删除<span style="color:#ff0000">的斜体内容</span> 
                </u>
            </b>
        </i>
        <!-- br 换行标签 单标签 -->
        这里是正文部分是假货vdjv ajdv jah adbk ha vdjav jdva jvdjavj
        开始换行<br>
        明天也很好
    </p>
    <!-- 居中写诗 -->
    <p style="text-align:center">
        白日依山尽，<br>
        黄河入海流，<br>
        欲穷千里目，<br>
        更上一层楼。<br>
        <!-- hr 水平分割线标签 -->
        <hr>
    </p>
    <!-- 特殊符号应用 
        &nbsp：空格，
        &lt："<"，
        &gt：">"，
        &copy：版权符号圆圈里面有个C，
        &yen:人民币符号"￥"-->
    <p style="text-align:center">
        &copy;&nbsp;我有人民币50&yen&nbsp;90>80&nbsp;56&lt;78<br>
    </p>
    

    

    


</body>
</html>
