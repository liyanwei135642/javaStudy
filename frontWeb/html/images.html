<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片播放器</title>
    <style>
        #div1
        {
            width: 400px;
            padding: 10px;
            border:2px solid #ccc;
            margin: auto;
        }
        fieldset
        {
            text-align: center;
        }
        input
        {
            display: inline-block;
            margin-top: 20px;
            margin-bottom: 20px;
            margin-left: 40px;
            margin-right: 0;
        }
    </style>
</head>
<body>
    <div id="div1">
        <div>
            <img id="img" src="../img/1.jpg" alt="加载图片失败" width="400px" height="260px">
        </div>
        <fieldset >
            <legend>选择按钮</legend>
            <input checked style="margin-left: 0;" type="radio" name="img" id="img1">1
            <input type="radio" name="img" id="img2">2
            <input type="radio" name="img" id="img3">3
            <input type="radio" name="img" id="img4">4
        </fieldset>
        <script>
            img=document.getElementById("img");
            img1=document.getElementById("img1");
            img2=document.getElementById("img2");
            img3=document.getElementById("img3");
            img4=document.getElementById("img4");
            img1.onclick=function()
            {
                img.src="../img/1.jpg";
            }
            img2.onclick=function()
            {
                img.src="../img/4.jpg";
            }
            img3.onclick=function()
            {
                img.src="../img/6.jpg";
            }
            img4.onclick=function()
            {
                img.src="../img/10.jpg";
            }

        </script>
    </div>
</body>
</html>
