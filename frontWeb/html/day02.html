<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 链表 ol标签有序链表-->
    <ol type="I">
        <li >
            第一章<br>
            <ol>
                <li>第一节</li>
                <li>第二节</li>
            </ol>
        </li>
        <li>
            第二章<br>
            <ol>
                <li>第一节</li>
                <li>第二节</li>
            </ol>
        </li>
    </ol>

    <!-- table标签 表格 tr行标签 td列标签-->

    <table border="1" style="text-align: center" cellspacing="0">
        <caption>
            学生信息管理系统
        </caption>
        <tr >
            <th>name</th>
            <th >id</th>
            <th>sex</th>
        </tr>
        <tr>
            <td rowspan="2">张三</td>
            <td>141125</td>
            <td>男</td>
        </tr>
        <tr>
            <td>142256</td>
            <td>女</td>
        </tr>
    </table>

</body>
</html>
