<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素大小设置学习</title>
    <style>
        #div1
        {
            height: 300px;
            /* rgba */
            background-color: rgba(255, 0, 0, 0.5);
        }
        #div1>div
        {
            width: 50%;
            height: 50%;
            background-color: blue;
        }
        p
        {
            text-align: center;
            width:100px;
            height: 100px;
            background-color: blue;
            /* 当内容超出元素的大小边界时 用 overflow属性 */
            overflow:auto;
        }
    </style>
</head>
<body>
    <div id="div1">
        <div>

        </div>
    </div>
    <p>
        卧式泵中国人，卧式泵中国人，卧式泵中国人，卧式泵中国人，卧式泵中国人，卧式泵中国人，卧式泵中国人，卧式泵中国人，卧式泵中国人，卧式泵中国人，卧式泵中国人，卧式泵中国人，
    </p>


</body>
</html>
