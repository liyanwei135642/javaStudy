<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AjaxStudy</title>
</head>
<body style="text-align: center;">
    <br><br><br>
    <input type="button" value="加载数据" onclick="getData()">
    <div id="div1"></div>

</body>
<script>
    function getData(){
        //创建XMLHttpRequest请求对象
        xmlRequest=new XMLHttpRequest();

        //发送异步请求
        xmlRequest.open("GET","http://yapi.smart-xwork.cn/mock/266264/getById?id=5");
        xmlRequest.send();

        //获取数据 readyState XMLHttpRequest 对象的属性 请求就绪状态
        // 0：请求未初始化
        // 1：服务器连接已建立
        // 2：请求已收到
        // 3：正在处理请求
        // 4：请求已完成且响应已就绪
        xmlRequest.onreadystatechange=function(){
            if(xmlRequest.readyState==4&&xmlRequest.status==200){
                document.getElementById("div1").innerHTML=xmlRequest.responseText;
                data=JSON.parse(xmlRequest.responseText);
                alert(data.name);
            }
        }

    }
</script>
</html>
