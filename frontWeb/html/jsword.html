<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1
        {
            width: 800px;
            height: 400px;
            border: 1px solid #ccc;
            margin: auto;
            padding: 20px;
        }
        #div2
        {
            height: 300px;
            line-height: 300px;
            text-align: center;
            background-color: #ccc;
            margin: 20px;
            font-size: 50px;
        }
        input
        {
            display: inline-block;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="div1">
        <input id="input1" type="range" min="0" max="100" value="30">
        <div id="div2"></div>
    </div>
    <script>
        a=document.getElementById("input1");
        function mychange(id1,id2)
        {
            div=document.getElementById(id1);
            input=document.getElementById(id2);
            sum=0;
            for(i=1;i<=100;i++)
            {
                if(i%2==0)
                {
                    continue;
                }
                sum+=i;
            }
            div.innerText=sum;
        }
        a.onchange=function()
        {
            div=document.getElementById("div2");
            input=document.getElementById("input1");
            n=Number(input.value);
            if(n>=31&&n<=40)
            {
                div.style.display="none";
            }
            else
            {
                div.innerText="我是"+n;
                div.style.display="";
            }
        }
        mychange("div2","input1");

    </script>
</body>
</html>
